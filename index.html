<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 2000px;
        position: relative;
        margin: auto;
        width: 100%;
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .text {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    
    <a href="subpage.html">About Me</a>
    
    
    
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="https://cdn.glitch.global/8be7def9-7790-4c6a-a9df-87527e962e47/IMG_20241125_190840.jpg?v=1732639276031"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="https://cdn.glitch.global/8be7def9-7790-4c6a-a9df-87527e962e47/IMG_20241125_190542.jpg?v=1732639255849"
          style="width: 100%"
        />
      </div>
      
      <div class="mySlides fade">
        <img
          src="https://cdn.glitch.global/8be7def9-7790-4c6a-a9df-87527e962e47/IMG_20241125_183913.jpg?v=1732639247336"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="https://cdn.glitch.global/8be7def9-7790-4c6a-a9df-87527e962e47/IMG_20241125_183918.jpg?v=1732639238492"
          style="width: 100%"
        />
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
